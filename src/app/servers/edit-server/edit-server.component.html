<h4 *ngIf="!allowEdit">You're not allowed</h4>
<div *ngIf="allowEdit" >
  <div  class="form-group">
    <label for="name">Server Name</label>
    <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="serverName"
    >
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <input
            type="text"
            id="status"
            class="form-control"
            [(ngModel)]="serverStatus"
    >
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">
    Update Server
  </button>
</div>
